<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="register_form.css" />
  </head>

  <body>
    <form>
      <label for="fName">First Name:</label>
      <input name="fName" type="text" id="fName" required />
      <label for="lName">Last Name:</label>
      <input name="lName" type="text" id="lName" required />
      <label for="mail">Email:</label>
      <input name="mail" type="email" id="mail" required />
      <label for="pwd">Password:</label>
      <input name="pwd" type="password" id="pwd" required />
      <div class="tos-form">
        <input type="checkbox" name="tos" id="tos" required />
        <label for="tos">
          I accept the&nbsp;
          <a href="#">terms of service </a>
        </label>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
