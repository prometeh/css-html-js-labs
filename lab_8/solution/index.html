<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <script type="text/javascript" src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Error handling</title>
  </head>

  <body>
    <form class="form">
      <label class="j-right" for="name">User name:</label>
      <input type="text" name="name" id="name" />

      <div id="name-error" class="msg-box hidden">
        <i class="fa-solid fa-circle-exclamation"></i>
        please enter a vaild user name
      </div>

      <label class="j-right" for="mail">Email:</label>
      <input type="email" name="mail" id="mail" />

      <div id="mail-error" class="msg-box hidden">
        <i class="fa-solid fa-circle-exclamation"></i>
        please enter a valid email
      </div>

      <label class="j-right" for="role">Role:</label>
      <select id="role" name="role">
        <option value="" selected></option>
        <option value="teacher">Admin</option>
        <option value="student">User</option>
      </select>

      <div id="role-error" class="msg-box hidden">
        <i class="fa-solid fa-circle-exclamation"></i>
        please select a role
      </div>

      <div class="tos">
        <input type="checkbox" name="tos" id="tos" />
        <label for="tos"><em>I accept the terms and conditions</em></label>
      </div>

      <div id="tos-error" class="msg-box hidden">
        <i class="fa-solid fa-circle-exclamation"></i>
        please accept to proceed
      </div>

      <button class="g-btn">Submit</button>
    </form>
  </body>
</html>
